<app-navbar></app-navbar>
<br><br><br><br><br>
<section class="p-0 p-md-4 p-xl-5">
  <div class="container">
      <div class="row g-0">
        <!-- Left Column -->
        <div class="col-12 col-md-6 text-bg-primary">
          <div class="d-flex align-items-center justify-content-center h-100">
            <div class="col-10 col-xl-8 py-3">
              <img class="img-fluid rounded mb-1 mt-2" loading="lazy" src="./assets/Images/navImg/loginImg.png" alt="Login Image" style="height:390px; width: 1050px;">
            </div>
          </div>
        </div>
        <!-- Right Column -->
        <div class="col-12 col-md-6">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <h2 class="mb-4 text-danger" style="text-align: center;"><strong>Login</strong></h2>
            <form #log="ngForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" [(ngModel)]="user.userEmail" #email="ngModel" required>
                <p class="text-danger" *ngIf="email.touched && email.invalid">Enter a valid email</p>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.userPassword" #password="ngModel" required>
                <p class="text-danger" *ngIf="password.touched && password.invalid">Enter your password</p>
              </div>
              <div class="mb-3">
                <label class="form-label">User Type <span class="text-danger">*</span></label>
                <div class="d-flex gap-3">
                  <div>
                    <input type="radio" id="user" name="userType" value="User" [(ngModel)]="user.userType" #userType="ngModel" required>
                    <label for="user">User</label>
                  </div>
                  <div>
                    <input type="radio" id="admin" name="userType" value="Admin" [(ngModel)]="user.userType" required>
                    <label for="admin">Admin</label>
                  </div>
                </div>
                <p class="text-danger" *ngIf="userType.touched && !user.userType">Please select a user type</p>
              </div>
            
              <button type="submit" class="btn btn-primary w-100" [disabled]="log.invalid">Log in now</button>

            </form>
            <div class="d-flex justify-content-between mt-4">
              <a href="/register" class="text-decoration-none">Create new account</a>
              <a href="/pageNotFound" class="text-decoration-none">Forgot password?</a>
            </div>
          </div>
        </div>
      
    </div>
  </div>
</section>
<app-footer></app-footer>
